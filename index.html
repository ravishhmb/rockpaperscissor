<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor Game</h1>
    </header>

    <div class="score-board">
        <div class="players" id="user">User</div>
        <div class="players" id="comp">Comp</div>
        <span id="userscore">0</span>:<span id="compscore">0</span>
    </div>

    <div class="result">
        <h2>User v/s Computer</h2>
        <h1 id = "final-result"></h1>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img class="images" src="Images/rock.png" alt="">
        </div>

        <div class="choice" id="paper">
            <img class="images" src="Images/paper.png" alt="">
        </div>

        <div class="choice" id="scissor">
            <img class="images" src="Images/scissor.png" alt="">
        </div>
    </div>
    <h3>Make your move...</h3>

    <script src="script.js"></script>
</body>

</html>
